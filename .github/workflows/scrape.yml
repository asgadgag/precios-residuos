name: üìÖ Daily Scrape

on:
  schedule:
    - cron: '0 06 * * *'      # Cada d√≠a a las 06:00 UTC (08:00 CEST)
  workflow_dispatch:        # Permite ejecuci√≥n manual

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4    # Clona tu repo al runner :contentReference[oaicite:4]{index=4}

      - name: Set up Node.js
        uses: actions/setup-node@v4  # Prepara Node.js para npx :contentReference[oaicite:5]{index=5}
        with:
          node-version: '16'

      - name: Run scraper via npx
        run: npx website-scraper --config sitemap.json --output ./data
        # npx gestiona la descarga y ejecuci√≥n sin package.json ni instalaci√≥n previa :contentReference[oaicite:6]{index=6}

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: scrape-results
          path: data/                 # Publica ./data/ como artefacto :contentReference[oaicite:7]{index=7}
