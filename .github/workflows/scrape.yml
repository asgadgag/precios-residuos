name: 📅 Daily Scrape

on:
  schedule:
    - cron: '0 6 * * *'      # Cada día a las 06:00 UTC
  workflow_dispatch:        # Permite disparo manual

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install        # ← Cambiado de `npm ci` a `npm install`

      - name: Run scraper via npx
        run: npx website-scraper --config sitemap.json --output ./data

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: scrape-results
          path: data/
