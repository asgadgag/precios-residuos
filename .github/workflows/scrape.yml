name: ðŸ“… Daily Scrape

on:
  schedule:
    - cron: '0 6 * * *'       # Cada dÃ­a a las 06:00 UTC (08:00 CEST)
  workflow_dispatch:         # Permite disparo manual

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Generate package-lock.json
        run: npm install --package-lock-only
        # Esto crea/actualiza package-lock.json sin instalar mÃ³dulos

      - name: Clean install using npm ci
        run: npm ci
        # Ahora sÃ­ disponemos de package-lock.json para npm ci

      - name: Run scraper via npx
        run: npx website-scraper --config sitemap.json --output ./data

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: scrape-results
          path: data/
