name: ðŸ“… Daily Scrape

on:
  schedule:
    - cron: '0 6 * * *'       # Ejecuta cada dÃ­a a las 06:00 UTC (08:00 CEST)
  workflow_dispatch:         # Permite ejecuciÃ³n manual

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm run scrape

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: scrape-results
          path: data/
